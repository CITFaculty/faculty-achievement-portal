<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Dashboard</title>
  <link rel="stylesheet" href="faculty.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <h1>Welcome, Faculty</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main class="dashboard">
    <div class="card" onclick="navigateTo('profile.html')">
      <h2>My Profile</h2>
      <p>View or update personal details</p>
    </div>
    <div class="card" onclick="navigateTo('achievements.html')">
      <h2>Achievements</h2>
      <p>Add or view academic achievements</p>
  </main>

  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error('Logout Error:', error);
      });
    }

    function navigateTo(page) {
      window.location.href = page;
    }

    // Optional: Redirect to login if user is not authenticated
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = 'index.html';
      }
    });
  </script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Your Firebase Config -->
  <script src="firebase-config.js"></script>
</body>
</html>
